# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,2560x1440@120,0x0,1
# current laptop monitor
# monitor=eDP-1,disable
monitor=eDP-1,2880x1800@120,0x0,2
# monitor=eDP1,disable

# monitor=,preferred,auto,1.5
# monitor=,highrr,auto,2
#
#
# See https://wiki.hyprland.org/Configuring/Keywords/ for more
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1
env = XCURSOR_SIZE,24
env = GDK_BACKEND=wayland
env = QT_QPA_PLATFORM=wayland
# Execute your favorite apps at launch
exec-once = libinput-gestures-setup start
exec-once = waybar
exec-once = mako
exec-once = hyprpaper
exec-once = hypridle
exec-once = gammastep # night light
# exec-once = gsettings set org.gnome.desktop.interface gtk-theme "YOUR_DARK_GTK3_THEME"   # for GTK3 apps
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps

env = QT_QPA_PLATFORMTHEME,qt6ct   # for Qt apps
# exec-once = sww init && swww img ~/.config/wall/default.png


# Set programs that you use
$terminal = alacritty
$fileManager = dolphin
$menu = wofi --show drun

decoration:blur:enabled = false

# Some default env vars.
env = XDG_CURRENT_DESKTOP,Hyprland
env = GTK_USE_PORTAL,1
env = XDG_SESSION_DESKTOP,Hyprland
env = WLR_DRM_NO_ATOMIC,1
env = XDG_SESSION_TYPE,wayland
env = WLR_NO_HARDWARE_CURSORS,1


env = SHELL=/usr/sbin/fish

# env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 2

    touchpad {
        natural_scroll = yes
        natural_scroll = true
        drag_lock = true
        tap-and-drag = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

xwayland {
  force_zero_scaling = false
}


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    gaps_in = 2
    gaps_out = 3
    border_size = 1
    col.active_border = rgba(888888ee) rgba(555555ee) 45deg
    col.inactive_border = rgba(333333aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

animations {
    enabled = no
    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 to disable the anime mascot wallpapers
    vrr = 0
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# Lid switch behavior
# bindl = , switch:on:Lid Switch, exec, hyprlock


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = ALT

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, A, exec, alacritty
bind = $mainMod SHIFT, A, exec, alacritty --class="termfloat"
bind = $mainMod, Return, exec, kitty fish
bind = $mainMod SHIFT, P, killactive,
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod,F,fullscreen
bind = $mainMod,Y,pin
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
#-----------------------#
# Toggle grouped layout #
#-----------------------#
bind = $mainMod, K, togglegroup,
bind = $mainMod, Tab, changegroupactive, f

#------------#
# change gap #
#------------#
bind = $mainMod SHIFT, G,exec,hyprctl --batch "keyword general:gaps_out 5;keyword general:gaps_in 3"
bind = $mainMod , G,exec,hyprctl --batch "keyword general:gaps_out 0;keyword general:gaps_in 0"

#--------------------------------------#
# Move focus with mainMod + arrow keys #
#--------------------------------------#
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#----------------------------------------#
# Switch workspaces with mainMod + [0-9] #
#----------------------------------------#
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# bind = $mainMod, L, workspace, +1
# bind = $mainMod, H, workspace, -1
bind = $mainMod, period, workspace, e+1
bind = $mainMod, comma, workspace,e-1
bind = $mainMod, Q, workspace,QQ
bind = $mainMod, T, workspace,TG
bind = $mainMod, M, workspace,Music

#-------------------------------#
# special workspace(scratchpad) #
#-------------------------------# 
bind = $mainMod, minus, movetoworkspace,special
bind = $mainMod, equal, togglespecialworkspace

#----------------------------------#
# move window in current workspace #
#----------------------------------#
bind = $mainMod SHIFT,left ,movewindow, l
bind = $mainMod SHIFT,right ,movewindow, r
bind = $mainMod SHIFT,up ,movewindow, u
bind = $mainMod SHIFT,down ,movewindow, d

#---------------------------------------------------------------#
# Move active window to a workspace with mainMod + ctrl + [0-9] #
#---------------------------------------------------------------#
bind = $mainMod CTRL, 1, movetoworkspace, 1
bind = $mainMod CTRL, 2, movetoworkspace, 2
bind = $mainMod CTRL, 3, movetoworkspace, 3
bind = $mainMod CTRL, 4, movetoworkspace, 4
bind = $mainMod CTRL, 5, movetoworkspace, 5
bind = $mainMod CTRL, 6, movetoworkspace, 6
bind = $mainMod CTRL, 7, movetoworkspace, 7
bind = $mainMod CTRL, 8, movetoworkspace, 8
bind = $mainMod CTRL, 9, movetoworkspace, 9
bind = $mainMod CTRL, 0, movetoworkspace, 10
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1
# same as above, but doesnt switch to the workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

#-------------------------------------------#
# switch between current and last workspace #
#-------------------------------------------#
binds {
     workspace_back_and_forth = 1 
     allow_workspace_cycles = 1
}
bind=$mainMod,slash,workspace,previous

#------------------------#
# quickly launch program #
#------------------------# 
bind=$mainMod SHIFT,B,exec,google-chrome
# bind=$mainMod,F,exec,firefox
bind=$mainMod SHIFT,X,exec,myswaylock
bind=$mainMod,D,exec,rofi -show run -theme Arc-Dark
bind=$mainMod,bracketleft,exec,grimblast --notify copysave area ~/Pictures/$(date "+%Y-%m-%d"T"%H:%M:%S_no_watermark").png
bind=$mainMod,bracketright,exec, grimblast --notify copy area
# bind=,Super_L,exec, pkill rofi || ~/.config/rofi/launcher.sh
# bind=$mainMod,Super_L,exec, bash ~/.config/rofi/powermenu.sh

#-----------------------------------------#
# control volume,brightness,media players-#
#-----------------------------------------#
bind=,XF86AudioRaiseVolume,exec, pamixer -i 5
bind=,XF86AudioLowerVolume,exec, pamixer -d 5
bind=,XF86AudioMute,exec, pamixer -t
bind=,XF86AudioMicMute,exec, pamixer --default-source -t
bind=,XF86MonBrightnessUp,exec, light -A 5
bind=,XF86MonBrightnessDown, exec, light -U 5
bind=,XF86AudioPlay,exec, mpc -q toggle 
bind=,XF86AudioNext,exec, mpc -q next 
bind=,XF86AudioPrev,exec, mpc -q prev
bind=$mainMod,J,exec, player_play_pause
bind=$mainMod,N,exec, player_next
bind=$mainMod SHIFT,N,exec, player_previous

#---------------#
# waybar toggle #
# --------------#
bind=$mainMod,O,exec,killall -SIGUSR1 .waybar-wrapped

#---------------#
# resize window #
#---------------#
bind=ALT,R,submap,resize
submap=resize
binde=,right,resizeactive,1h 0
binde=,left,resizeactive,-15 0
binde=,up,resizeactive,0 -15
binde=,down,resizeactive,0 15
binde=,l,resizeactive,15 0
binde=,h,resizeactive,-15 0
binde=,k,resizeactive,0 -15
binde=,j,resizeactive,0 15
bind=,escape,submap,reset 
submap=reset

bind=CTRL SHIFT, left, resizeactive,-15 0
bind=CTRL SHIFT, right, resizeactive,15 0
bind=CTRL SHIFT, up, resizeactive,0 -15
bind=CTRL SHIFT, down, resizeactive,0 15
bind=CTRL SHIFT, l, resizeactive, 15 0
bind=CTRL SHIFT, h, resizeactive,-15 0
bind=CTRL SHIFT, k, resizeactive, 0 -15
bind=CTRL SHIFT, j, resizeactive, 0 15

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#---------------#
# windows rules #
#---------------#
windowrule=float,title:^(Picture-in-Picture)$
windowrule=size 960 540,title:^(Picture-in-Picture)$
windowrule=move 25%-,title:^(Picture-in-Picture)$
windowrule=float,title:^(thirteen)$
windowrule=float,title:^(Bevy App)$
windowrule=float,title:^(Sudoku Pi)$
windowrule=float,title:^(Co Tuong Online)$
windowrule=float,title:^(Guitar Tab Editor)$
windowrule=opacity 0.95,title:Telegram
windowrule=opacity 0.95,title:QQ
windowrule=opacity 0.95,title:NetEase Cloud Music Gtk4
windowrule=workspace name:QQ, title:Icalingua++
windowrule=workspace name:TG, title:Telegram
windowrule=workspace name:Music, title:NetEase Cloud Music Gtk4
