# preload = $HOME/Downloads/wp3.jpg
preload = $HOME/Downloads/wp.jpg
# preload = $HOME/Downloads/wp.jpg
#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = eDP-1,$HOME/Downloads/wp.jpg
wallpaper = HDMI-A-1,$HOME/Downloads/wp.jpg
wallpaper = DP-2,$HOME/Downloads/wp.jpg


#enable splash text rendering over the wallpaper
# splash = true

#fully disable ipc
ipc = off
